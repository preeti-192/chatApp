<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <!-- Socket.io client script -->
    <script defer src="https://chatapp-75px.onrender.com/socket.io/socket.io.js"></script>
    <script defer src="./js/client.js"></script>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/style.css">
    <style>
        /* Custom scrollbar */
        .msgContainer::-webkit-scrollbar {
            width: 10px;
        }

        .msgContainer::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .msgContainer::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 5px;
        }

        .msgContainer::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>

<body>
    </div>
    <div class="bg-gradient-to-b from-purple-600 to-pink-500 h-screen px-5">

        <nav class="text-center">
            <h1 class="font-bold text-xl">CHAT APP</h1>
        </nav>

        <div class="container mx-auto border border-black h-[80vh] mt-10 rounded-xl overflow-y-scroll mb-5 p-5 msgContainer"
            id="msgContainer">

        </div>
        <div>
            <form id="send-container" class="text-center container m-auto flex justify-between">
                <input type="text" name="messageInp" id="messageInp" placeholder="Type your message..."
                    class="w-11/12 rounded-xl p-2">
                <button type="submit" class="p-2 bg-blue-800 rounded-lg w-[8%] text-white px-5">Send</button>
            </form>
        </div>
    </div>


</body>

</html>
